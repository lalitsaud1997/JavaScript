<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc">
        <h1>hello my ame is:....</h1>
    </div>
    <button onclick="document.getElementById('abc').style.display = 'none'">Hide</button>
    <button onclick="document.getElementById('abc').style.display = 'block'">Show</button>
    <button onclick="document.getElementById('abc').style.fontSize = '90px'">FontSizeMax</button>
    <button onclick="document.getElementById('abc').style.fontSize = '18px'">FontSizeLow</button>
    <button onclick="document.getElementById('abc').style.color = 'red'">TextColor</button>
    <button onclick="document.getElementById('abc').style.background = 'green'">BackgroundColor</button>
    <button onclick="abc()">All</button>
    <script>
        function abc(){
            document.getElementById('abc').style.fontSize = '90px'
            document.getElementById('abc').style.color = 'red'
            document.getElementById('abc').style.background = 'green'
        }
    </script>
</body>
</html>
