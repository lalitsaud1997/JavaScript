<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For Addition</h2>
    <div id="res" style="padding: 20px;border:2px solid red;"></div>
    F. no: <input type="text" name="fnumber" id="fn"><br><br>
    S. no: <input type="text" name="snumber" id="sn"><br><br>
    <button onclick="add()">Add</button>


    <h2>For Subtraction</h2>
    <div id="res2" style="padding: 20px;border:2px solid red;"></div>
    F. no: <input type="text" name="fnumber" id="fn2"><br><br>
    S. no: <input type="text" name="snumber" id="sn2"><br><br>
    <button onclick="sub()">Subtraction</button>
    <button onclick="aa()">reset</button>



    <script>

        function add(){
            var fn = document.getElementById('fn').value;
            var sn = document.getElementById('sn').value;
            var c = +fn + +sn;
            document.getElementById('res').innerHTML=c;
        }

        function sub(){
            var fn = document.getElementById('fn2').value;
            var sn = document.getElementById('sn2').value;
            var c = +fn - +sn;
            document.getElementById('res2').innerHTML=c;
        }

        function aa(){
            var fn = document.getElementById('fn2').value ='0';
            var sn = document.getElementById('sn2').value ='0';
            document.getElementById('res2').innerHTML='';
        }



    </script>

    
</body>
</html>
